machine:
  java:
    version: oraclejdk8
dependencies:
  pre:
    - chmod +x gradlew
  cache_directories:
      - ~/.android
      - ~/android
  #override:
  #  - (source scripts/environmentSetup.sh && getAndroidSDK)
test:
  override:
    - chmod +x gradlew
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    - ./gradlew testRelease
    - circle-android wait-for-boot
    - ./gradlew connectedAndroidTest
     # copy the build outputs to artifacts
    #- cp -r my-project/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r Recipesv2/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS