machine:
  java:
    version: oraclejdk8
  environment:
    JAVA_OPTS: "-Xms256m -Xmx2048m"

dependencies:
  pre:
    - chmod +x gradlew

  cache_directories:
      - ~/.android
test:
  pre:
    - chmod +x gradlew
    - case $CIRCLE_NODE_INDEX in 2) emulator -avd circleci-android21 -no-audio -no-window ;; esac:
        background: true
        parallel: true
    - ./gradlew increaseVersionCode incrementVersionNumber:
        parallel: true
    #- (./gradlew assembleRelease -PdisablePreDex):
    #    parallel: true
    #    timeout: 1200
    #- (./gradlew assembleDebug -PdisablePreDex):
    #   parallel: true
    #   timeout: 1200
  override:
    - case $CIRCLE_NODE_INDEX in 0) ./gradlew app:testRelease ;; 1) ./gradlew backend:test -PdisablePreDex ;; esac:
        parallel: true
    - case $CIRCLE_NODE_INDEX in 2) circle-android wait-for-boot ;; esac:
        parallel: true
    - case $CIRCLE_NODE_INDEX in 2) ./gradlew connectedAndroidTestDebug -PdisablePreDex ;; esac:
        parallel: true
    - case $CIRCLE_NODE_INDEX in 0) cp -r app/build/reports/tests/release/classes/* $CIRCLE_TEST_REPORTS ;; esac:
        parallel: true
    - case $CIRCLE_NODE_INDEX in 2) cp -r app/build/reports/androidTests/connected/* $CIRCLE_TEST_REPORTS ;; esac:
        parallel: true
    - case $CIRCLE_NODE_INDEX in 1) cp -r backend/build/reports/tests/classes/* $CIRCLE_TEST_REPORTS ;; esac:
        parallel: true

deployment:
  appengine:
    branch: alpha
    commands:
      - erb .appcfg_oauth2_tokens_java.json > ~/.appcfg_oauth2_tokens_java # requires ENV in circle ci
      - ./gradlew appengineUpdate
      - ./gradlew publishRelease
      - git config --global user.email "builds@circleci.com"
      - git config --global user.name "Circle CI"
      - git commit -am "Update version number and codes for automatic deploy."
      - git checkout -b master
      - git pull
      - git merge alpha
      - git push https://$GIT_CREDS@github.com/tokko/Recipesv2.git HEAD:master
