machine:
  java:
    version: oraclejdk8
  environment:
    JAVA_OPTS: "-Xms256m -Xmx2048m"
dependencies:
  pre:
    - chmod +x gradlew
  cache_directories:
      - ~/.android
     # - ~/android
  #override:
  #  - (source scripts/environmentSetup.sh && getAndroidSDK)
test:
  pre:
    - chmod +x gradlew
    - emulator -avd circleci-android21 -no-audio -no-window:
        background: true
        parallel: true
    - (./gradlew assemble):
      timeout: 1200
    - (./gradlew assembleTest):
      timeout: 1200
  override:
    - ./gradlew test
    - circle-android wait-for-boot
    - (./gradlew connectedAndroidTest):
      timeout: 1200
     # copy the build outputs to artifacts
    #- cp -r my-project/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - ls -Ra
    - cp -r app/build/reports/tests/release/classes/* $CIRCLE_TEST_REPORTS
    - cp -r app/build/reports/androidTests/connected/* $CIRCLE_TEST_REPORTS
    - cp -r backend/build/reports/tests/classes/* $CIRCLE_TEST_REPORTS
